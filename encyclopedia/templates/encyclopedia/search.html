{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search results
{% endblock %}

{% block body %}
    <h1>Search results</h1>

    <ul>
        {% for entry in entries %}
            <li>
                <a href={% url "art" title=entry %}>{{ entry }}</a>
            </li>
        {% empty %}
            <li>No entries where found</li>
        {% endfor %}


    </ul>

{% endblock %}
