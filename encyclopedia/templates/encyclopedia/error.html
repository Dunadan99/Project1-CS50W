{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}
    <h1 style="margin-bottom: 15px;">Sorry, the article {{name}} already exists.</h1>
    <label style="padding-left: 10px;">You can visit it </label>
    <a href="{% url "art" title=name %}">here</a>
    <label> or return to the </label>
    <a href="{% url 'index' %}">home page.</a>
{% endblock %}
